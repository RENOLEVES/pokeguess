# Application
spring.application.name=pokemon-game

# Server Port
server.port=${PORT:8888}

# Ollama
ollama.url=${OLLAMA_URL:http://localhost:11434}
ollama.default-model=gemma2:9b
ollama.enabled=${OLLAMA_ENABLED:false}
ollama.timeout=30000

# Logging
logging.level.root=INFO
logging.level.com.example.pokeguess=DEBUG

# Database
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:pokeguess}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:your_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Connection Pool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000